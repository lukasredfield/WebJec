{% extends "WebJecApp/Base.html" %}

{% load static %}

{% block content %}

 <!-- about -->
 <div class="about">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-5">
             <div class="titlepage">
               
                <p class="margin_0">"Y sabemos que a los que aman a Dios, todas las cosas les ayudan a bien, esto es, a los que conforme a su propósito son llamados" (Romanos 8:28). </p>
             </div>
          </div>
          <div class="col-md-7">
             <div class="about_img">
                <figure><img src="{% static 'img/020.jpg' %}" alt="#"/></figure>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- end about -->

 <div class="contact" style="position: relative; z-index: 1;">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="m-0 text-primary" style="font-size: 40px;">
           <h2>Contactanos</h2>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">
         <form id="request" class="main_form" method="POST" action="{% url 'contact_view' %}">
           <div class="row">
             <div class="col-md-12 ">
               <input class="contactus" placeholder="Nombre" type="text" name="Name"> 
             </div>
             <div class="col-md-12">
               <input class="contactus" placeholder="Email" type="email" name="Email"> 
             </div>
             <div class="col-md-12">
               <input class="contactus" placeholder="Número de teléfono" type="tel" name="Phone_Number">                          
             </div>
             <div class="col-md-12">
               <textarea class="textarea" placeholder="Mensaje" name="Message"></textarea>
             </div><br>
                        <div class="col-md-12">
                         <button class="btn btn-send">Enviar</button><br><br><br><br>
                        </div>
                     </div>
                  </form>
               </div>
               
               <div class="col-md-6">
                  <div class="map_main">
                     <div class="map-responsive">
                         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3276.680804577729!2d-58.28327068499303!3d-34.78881008041197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32be59de2edc9%3A0x16580b6e512260ec!2sSantiago%20Derqui%201285%2C%20B1887%20Gerli%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1664252852420!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

{% endblock %}
